version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      FLASK_ENV: production
      FLASK_DEBUG: 0
    volumes:
      - ./backend:/app
    depends_on:
      - db
    networks:
      - smart_health_network

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-smart_health_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-smart_health}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smart_health_network

volumes:
  postgres_data:

networks:
  smart_health_network:
    driver: bridge
